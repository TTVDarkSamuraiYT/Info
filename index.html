<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .poster {
            width: 60%;
            background-color: white;
            border: 2px solid #333;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .poster h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }
        .poster p {
            font-size: 24px;
            color: #555;
        }
        .disclaimer {
            font-size: 16px;
            color: #999;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="poster">
    <h1 id="message">Your Message Here</h1>
    <p id="phoneNumber">text us: (123) 456-7890</p>
    <p class="disclaimer" id="disclaimer">Your Disclaimer Here</p>
</div>

<script>
    // Variables for easy editing
    const message = "Welcome to Our Event!";
    const phoneNumber = "(774) 456-7890";
    const disclaimer = "Terms and conditions apply. See store for details.";

    // Updating the HTML content with variables
    document.getElementById('message').textContent = message;
    document.getElementById('phoneNumber').textContent = `Call us: ${phoneNumber}`;
    document.getElementById('disclaimer').textContent = disclaimer;
</script>

</body>
</html>
